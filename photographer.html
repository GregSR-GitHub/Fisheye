<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photographer_header">
        <button class="contact_button" id="contact_photographer" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div class="photo_sort">
        <label for="sort-by">Trier par: </label>
        <div class="sort-section">
          <button name="sort-by" class="sort-by" id="sort-by" value="popularity" role="button" aria-haspopup="listbox" aria-expanded="false">
            <span>Popularité</span>
          </button>
          <ul role="listbox" aria-activedescendant="sort-by_popularity" aria-selected="false" aria-labelledby="sort-by">
            <li ><a href="#" id="sort-by_popularity" data-list="popularity" class="sort-by_list" role="option">Popularité</a></li>
            <li ><a href="#" id="sort-by_date" data-list="date" class="sort-by_list" role="option">Date</a></li>
            <li ><a href="#" id="sort-by_title" data-list="title" class="sort-by_list" role="option">Titre</a></li>
          </ul>
          <div  class="sort-by_arrow">
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
      <div class="photos_section">
      </div>
      <div class="price_section">
        <span class="total-like"></span>
      </div>
    </main>
    <!-- Form Modal -->
    <div id="contact_modal" aria-hidden="true" role="dialog"  aria-labelledby="modal_title">
      <div class="bground"></div>
			<div class="modal">
				<header>
          <h2 id="modal_title">Contactez-moi <br><span class="contact_name"></span></h2>
          <button class="close_modal" aria-label="Close contact form"><img src="assets/icons/close.svg" /></button>
        </header>
        
				<form  class="modal_form">
					<div>
						<label for="first-name">Prénom</label>
						<input type="text" id="first-name" name="first-name" class="text-control" required minlength="2"/>
            <span class="invalid-form-text">Veuillez indiquer votre prénom.</span>
            <label  for="last-name">Nom</label>
						<input  type="text"  id="last-name" name="last-name" class="text-control" required minlength="2"/>
            <span class="invalid-form-text">Veuillez indiquer votre nom.</span>
            <label for="email">Email</label>
						<input  type="email" id="email"  name="email" class="text-control" required/>
            <span class="invalid-form-text">Veuillez indiquer une adresse e-mail valide.</span>
            <label  for="your-message">Votre message</label>
						<textarea  id="your-message"  name="your-message" class="text-control" minlength="3"  required></textarea>
            <span class="invalid-form-text">Message trop court.</span>
					</div>
          <button class="contact_button submit_button" aria-label="Send">Envoyer</button>
				</form>
        <div class="valid-message">Merci pour votre message.</div>
			</div>
		</div>
    <!-- End Form Modal -->
    <!-- Lightbox Modal -->
    <div id="lightbox"  aria-hidden="true" aria-label="Image closup view">
      <div class="bground"></div>
			<div class="lightbox_section">
        <button class="lightbox_close close" aria-label="Close dialog"></button>
        <a href="#" class="arrow arrow-left"  aria-label="Previous image"></a>
        <a href="#" class="arrow arrow-right"  aria-label="Next image"></a>
        <span class="lightbox_name"></span>
      </div>
    </div>
    <!-- End Lightbox -->
    <script src="./scripts/utils/api.js"></script>
    <script src="./scripts/models/photo.js"></script>
    <script src="./scripts/factories/elements.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/photos.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/sortBy.js"></script>
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
  </body>
</html>
