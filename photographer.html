<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photographer_header">
        <button class="contact_button" id="contact_photographer" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photo_sort">
        <label for="sort-by">Trier par: </label>
    <select name="sort-by" class="sort-by" id="sort-by">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
    </select>
      </div>
      <div class="photos_section">
      </div>
      <div class="price_section">
        <span class="total-like"></span>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal_bground"></div>
			<div class="modal">
				<header>
          <h2>Contactez-moi <br><span class="contact_name"></span></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        
				<form>
					<div>
						<label for="first-name">Prénom</label>
						<input type="text" id="first-name" minlength="2"/>
            <label  for="last-name">Nom</label>
						<input  type="text"  id="last-name" minlength="2"/>
            <label for="email">Email</label>
						<input  type="email" id="email" required/>
            <label  for="your-message">Votre message</label>
						<textarea  id="your-message"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox">
      <div class="lightbox_bground"></div>
			<div class="lightbox_section">
        <img class="lightbox_close" src="assets/icons/close.svg" onclick="closeLightbox()" />
        <img class="lightbox_img" src="" alt="">
      </div>
    </div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/photos.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sortBy.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
